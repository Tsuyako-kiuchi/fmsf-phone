<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FMSF 電話帳 ログイン</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 560px; margin: auto; }
    form { display: grid; gap: 1rem; }
    input { font-size: 1.2rem; padding: .6rem .8rem; }
    button { font-size: 1.1rem; padding: .6rem .8rem; }
  </style>
</head>
<body>
  <h1>FMSF 電話帳 ログイン</h1>
  <p>PINコードを入力してください。</p>
  <form method="POST" action="/login">
    <label>
      PIN:
      <input type="password" name="pin" inputmode="numeric" autocomplete="current-password" required />
    </label>
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
