<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FMSF-phone</title>
<style>

:root{
  --bg:#222;
  --fg:#f5f5f5;
  --muted:#bbbbbb;
  --accent:#4dabf7;
  --chip:#333;
  --chip-active:#444;
  --card:#2b2b2b;
  --border:#3a3a3a;
  --highlight:#ffd54f;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic UI","YuGothic","Meiryo",sans-serif;}

.header{
  position:sticky; top:0; z-index:1000;
  background:linear-gradient(180deg, #1c1c1c, #1e1e1e);
  border-bottom:1px solid var(--border);
}
.titlebar{
  display:flex;align-items:center;justify-content:space-between;gap:8px;
  padding:10px 12px;
}
.titlebar h1{font-size:18px;margin:0;color:var(--fg);font-weight:700;letter-spacing:0.5px;}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
button, .btn{
  background:var(--chip); color:var(--fg); border:1px solid var(--border);
  border-radius:8px; padding:8px 12px; cursor:pointer;
}
button:hover{background:var(--chip-active)}
.toggle{padding:6px 10px;font-size:12px}
.searchbar{
  display:flex; gap:8px; padding:8px 12px; border-top:1px solid var(--border);
  background:#1d1d1d;
}
.searchbar input[type="text"]{
  flex:1; padding:10px 12px; border-radius:8px; border:1px solid var(--border);
  background:#111; color:var(--fg);
}
.searchbar .btn{white-space:nowrap}
.catbar{
  display:flex; gap:8px; overflow-x:auto; padding:8px 12px; border-top:1px solid var(--border);
  background:#1a1a1a;
}
.catbar .chip{
  background:var(--chip); border:1px solid var(--border); color:var(--fg);
  padding:6px 10px; border-radius:16px; white-space:nowrap; cursor:pointer; font-size:12px;
}
.catbar .chip.active{background:var(--accent); color:#000; border-color:#458ad6}
.main{padding:12px; max-width:1100px; margin:0 auto;}

.section{margin:10px 0; border:1px solid var(--border); border-radius:10px; overflow:hidden;}
.section h2{
  margin:0; padding:10px 12px; background:#1f1f1f; border-bottom:1px solid var(--border);
  font-size:14px; letter-spacing:0.3px; cursor:pointer;
}
.section.collapsed .content{display:none}

.cards{display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:10px; padding:10px;}
.card{
  background:var(--card); border:1px solid var(--border); border-radius:10px; padding:10px;
}
.card .row{display:flex; gap:8px; margin:4px 0}
.card .label{min-width:64px; color:var(--muted); font-size:12px}
.card .value{flex:1; word-break:break-word; font-size:14px}
.card a{color:#a5d8ff; text-decoration:none}
.card a:hover{text-decoration:underline}

.tablewrap{padding:10px; overflow:auto;}
table{border-collapse:collapse; width:100%; min-width:800px; background:var(--card); color:var(--fg)}
th,td{border:1px solid var(--border); padding:8px; font-size:13px;}
thead th{position:sticky; top:0; background:#1f1f1f; z-index:2}
tbody tr.highlight{background:rgba(255,213,79,0.2)}

.footer{color:var(--muted); font-size:12px; text-align:center; padding:12px 8px;}
.hidden{display:none!important}

</style>
</head>
<body>
<header class="header">
  <div class="titlebar">
    <h1>FMSF-phone</h1>
    <div class="controls">
      <button id="toggleViewBtn" class="toggle">テーブル表示</button>
    </div>
  </div>
  <div class="searchbar">
    <input id="q" type="text" placeholder="検索（会社名・氏名・住所・電話・携帯・FAX・Email）">
    <button id="searchBtn" class="btn">検索</button>
    <button id="clearBtn" class="btn">クリア</button>
  </div>
  <div id="catbar" class="catbar"></div>
</header>

<main class="main">
  <div id="sections"></div>
</main>

<footer class="footer">空欄は自動で非表示（カード表示）／テーブル表示では空白セルとして表示。電話・携帯・FAXはtelリンク、Emailはmailtoリンク。</footer>

const categoryOrder = ["発注者","コンサル","設計監理","施工図","別途業者","躯体工事","仕上げ工事","その他業者","職員"];

let records = []; // will be filled
let viewMode = 'cards'; // 'cards' or 'table'

function el(tag, attrs={}, ...children){
  const e = document.createElement(tag);
  for(const [k,v] of Object.entries(attrs)){
    if(k==='class') e.className = v;
    else if(k==='dataset'){ for(const [dk,dv] of Object.entries(v)) e.dataset[dk]=dv; }
    else if(k.startsWith('on')) e[k] = v;
    else e.setAttribute(k, v);
  }
  for(const c of children){
    if(c==null) continue;
    if(typeof c === 'string') e.appendChild(document.createTextNode(c));
    else e.appendChild(c);
  }
  return e;
}

function telLink(num){ return num ? `tel:${num}` : ''; }
function mailLink(addr){ return addr ? `mailto:${addr}` : ''; }

function buildSections(){
  const container = document.getElementById('sections');
  container.innerHTML='';
  const grouped = {};
  for(const cat of categoryOrder) grouped[cat] = [];
  for(const r of records){
    const cat = grouped[r.カテゴリ] ? r.カテゴリ : r.カテゴリ || 'その他業者';
    if(!grouped[cat]) grouped[cat]=[];
    grouped[cat].push(r);
  }

  for(const cat of categoryOrder){
    const list = grouped[cat] || [];
    const section = el('section', {class:'section collapsed', id:`sec-${cat}`},
      el('h2', {onclick:()=>toggleSection(section)}, cat),
      el('div', {class:'content'},
        el('div', {class:'cards'}, ...list.map(buildCard)),
        buildTable(list)
      )
    );
    container.appendChild(section);
  }
  updateView();
}

function buildCard(r){
  const card = el('div', {class:'card', id:r._id},
    r.会社名 ? el('div', {class:'row'}, el('div', {class:'label'}, '会社名:'), el('div', {class:'value'}, r.会社名)) : null,
    r.氏名 ? el('div', {class:'row'}, el('div', {class:'label'}, '氏名:'), el('div', {class:'value'}, r.氏名)) : null,
    r.役職 ? el('div', {class:'row'}, el('div', {class:'label'}, '役職:'), el('div', {class:'value'}, r.役職)) : null,
    r.住所 ? el('div', {class:'row'}, el('div', {class:'label'}, '住所:'), el('div', {class:'value'}, r.住所)) : null,
    r.電話 ? el('div', {class:'row'}, el('div', {class:'label'}, '電話:'), el('div', {class:'value'}, el('a', {href:telLink(r.電話_link)}, r.電話))) : null,
    r.FAX ? el('div', {class:'row'}, el('div', {class:'label'}, 'FAX:'), el('div', {class:'value'}, el('a', {href:telLink(r.FAX_link)}, r.FAX))) : null,
    r.携帯 ? el('div', {class:'row'}, el('div', {class:'label'}, '携帯:'), el('div', {class:'value'}, el('a', {href:telLink(r.携帯_link)}, r.携帯))) : null,
    r.Email ? el('div', {class:'row'}, el('div', {class:'label'}, 'Email:'), el('div', {class:'value'}, el('a', {href:mailLink(r.Email)}, r.Email))) : null,
  );
  return card;
}

function buildTable(list){
  const table = el('div', {class:'tablewrap'},
    el('table', {},
      el('thead', {},
        el('tr', {},
          el('th', {}, '業種'),
          el('th', {}, '会社名'),
          el('th', {}, '氏名'),
          el('th', {}, '役職'),
          el('th', {}, '住所'),
          el('th', {}, '電話'),
          el('th', {}, 'FAX'),
          el('th', {}, '携帯'),
          el('th', {}, 'Email'),
        )
      ),
      el('tbody', {},
        ...list.map(r=>el('tr', {id:`row-${r._id}`},
          el('td', {}, r.業種||''),
          el('td', {}, r.会社名||''),
          el('td', {}, r.氏名||''),
          el('td', {}, r.役職||''),
          el('td', {}, r.住所||''),
          el('td', {}, r.電話 ? el('a', {href:telLink(r.電話_link)}, r.電話) : ''),
          el('td', {}, r.FAX ? el('a', {href:telLink(r.FAX_link)}, r.FAX) : ''),
          el('td', {}, r.携帯 ? el('a', {href:telLink(r.携帯_link)}, r.携帯) : ''),
          el('td', {}, r.Email ? el('a', {href:mailLink(r.Email)}, r.Email) : ''),
        )))
    )
  );
  return table;
}

function toggleSection(sectionEl){
  sectionEl.classList.toggle('collapsed');
}

function expandCategory(cat){
  const section = document.getElementById(`sec-${cat}`);
  if(section && section.classList.contains('collapsed')){
    section.classList.remove('collapsed');
  }
  section?.scrollIntoView({behavior:'smooth', block:'start'});
}

function updateView(){
  const sections = document.querySelectorAll('.section');
  sections.forEach(sec=>{
    const cards = sec.querySelector('.cards');
    const tablewrap = sec.querySelector('.tablewrap');
    if(viewMode==='cards'){
      cards.classList.remove('hidden');
      tablewrap.classList.add('hidden');
    }else{
      cards.classList.add('hidden');
      tablewrap.classList.remove('hidden');
    }
  });
  const btn = document.getElementById('toggleViewBtn');
  if(btn) btn.textContent = (viewMode==='cards') ? 'テーブル表示' : 'カード表示';
}

function buildCatBar(){
  const bar = document.getElementById('catbar');
  bar.innerHTML='';
  for(const cat of categoryOrder){
    const chip = el('div', {class:'chip', onclick:()=>expandCategory(cat)}, cat);
    bar.appendChild(chip);
  }
}

function doSearchJump(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  if(!q){ return; }
  const fields = ['会社名','氏名','役職','住所','電話','FAX','携帯','Email','業種'];
  const rec = records.find(r=>fields.some(f=>(r[f]||'').toLowerCase().includes(q)));
  if(!rec){ return; }
  expandCategory(rec.カテゴリ);
  const card = document.getElementById(rec._id);
  if(card){
    card.scrollIntoView({behavior:'smooth', block:'center'});
    card.style.outline='2px solid var(--highlight)';
    setTimeout(()=>{ card.style.outline='none'; }, 2000);
  }
  const row = document.getElementById(`row-${rec._id}`);
  if(row){
    row.classList.add('highlight');
    setTimeout(()=>row.classList.remove('highlight'), 2000);
  }
}

function clearSearch(){
  document.getElementById('q').value='';
}

function init(){
  document.getElementById('searchBtn').addEventListener('click', doSearchJump);
  document.getElementById('q').addEventListener('keydown', (e)=>{ if(e.key==='Enter') doSearchJump(); });
  document.getElementById('clearBtn').addEventListener('click', clearSearch);
  document.getElementById('toggleViewBtn').addEventListener('click', ()=>{ viewMode = (viewMode==='cards' ? 'table' : 'cards'); updateView(); });
  buildCatBar();
  buildSections();
}

document.addEventListener('DOMContentLoaded', init);


records = __DATA__;
</script>
